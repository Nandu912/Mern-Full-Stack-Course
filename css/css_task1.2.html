<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 10px; 
}

table {
  border-spacing: 30px;
  border-color: white;
}

td {    
    border: 3px solid rgb(56, 189, 78);
}
</style>
<title>CSS Task-1 Part-2</title>
</head>
<body>

<table style="width:40%">
  <tr>
    <td style="border-radius: 10px; width: 100px; height: 50px;"></td> 
    <td style="border-radius: 10px; width: 100px; height: 50px;"></td> 
    <td style="border-radius: 20px; width: 100px; height: 50px;"></td>
  </tr>
  <tr>
    <td style="border-radius: 10px; width: 100px; height: 50px;"></td>
    <td style="border-radius: 3px; width: 100px; height: 50px;"></td>
    <td style="border-radius: 20px;width: 100px; height: 50px;"></td>
  </tr>
  <tr>
    <td style="border-radius: 100px; width: 100px; height: 50px;"></td>
    <td style="border-radius: 3px; width: 100px; height: 50px;"></td>
    <td style="border-top-right-radius: 20px; border-bottom-left-radius: 20px; width: 100px; height: 50px;"></td>
  </tr>
</table>

</body>
</html>
