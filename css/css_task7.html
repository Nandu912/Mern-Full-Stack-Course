<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #983c72;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 50px;
            background-color: #6e0c39;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            height: 40px;
        }

        textarea {
            height: 50px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <title>CSS Task-7</title>
</head>
<body>
    <form>
        <label for="Name">Name:</label>
        <input type="text" name="Name" placeholder="Your name" /><br /><br />
        
        <label for="Email">Email:</label>
        <input type="email" name="Email" placeholder="Your email" /><br /><br />

        <label for="Password">Password:</label>
        <input type="password" name="Password" /><br /><br />

        <label for="PhoneNo">Phone Number:</label>
        <input type="number" name="PhoneNo" /><br /><br />

        <label for="Gender">Gender:</label>
        <label for="male">Male:</label>
        <input type="radio" name="Gender" value="Male" id="male" />
        <label for="female">Female:</label>
        <input type="radio" name="Gender" value="Female" id="female" />
        <label for="other">Other:</label>
        <input type="radio" name="Gender" value="Other" id="other" /><br /><br />

        <label for="Language">Language:</label>
        <select name="Language" id="Language">
            <option value="select value">Select language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Kannada">Kannada</option>
            <option value="Telugu">Telugu</option>
        </select><br /><br />

        <label for="Zipcode">Zip Code:</label>
        <input type="number" name="Zipcode" /><br /><br />

        <label for="About">About:</label>
        <textarea name="About" placeholder="Write about yourself..."></textarea><br /><br />

        <input type="submit" name="Save" value="Register"/>
    </form>
</body>
</html>
