<body>
    <table border="black" cellspacing="0" cellpadding="0">
        <tr>
            <td>
                <h3>Lists can be nested (list inside list):</h3>
                <list>
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <ul>
                       <li>Black Tea</li>
                       <li>Green Tea</li>
                    </ul>
                    <li>Milk</li>
                </ul>
                </list>
            </td>
        </tr>

    </table>
    
</body>
