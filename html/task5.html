<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task-5</title>
</head>
<body>
    <h2 style="text-align: center; color: blue;">Registration form</h2>
    <form style="text-align: center;">
        <table border="1" cellspacing="0" cellpadding="10" width="500" align="center">
            <tr>
                <td>
                    <label for="Full Name">Full Name</label>
                </td>
                <td>
                    <input type="text" style="width: 100%;" name="Full Name" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Last Name">Last Name</label>
                </td>
                <td>
                    <input type="text" style="width: 100%;" name="Last Name" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email</label>
                </td>
                <td>
                    <input type="text" style="width: 100%;" name="Email" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password</label>
                </td>
                <td>
                    <input type="password" style="width: 100%;" name="Password" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Re-Password">Re-Password</label>
                </td>
                <td>
                    <input type="password" style="width: 100%;" name="Re-Password" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender</label>
                </td>
                <td>
                    <input type="radio" id="male" name="Gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="Gender" value="Female">
                    <label for="female">Female</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Age">Age</label>
                </td>
                <td>
                    <input type="number" style="width: 100%;" name="Age" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Phone Number">Phone Number</label>
                </td>
                <td>
                    <input type="number" style="width: 100%;" name="Phone Number" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address">Address</label>
                </td>
                <td>
                    <textarea style="width: 100%;" name="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="State">State</label>
                </td>
                <td>
                    <input type="text" style="width: 100%;" name="State" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Country">Country:</label>
                </td>
                <td>
                    <select name="Country" id="Country">
                        <option value="select">Choose your country</option>
                        <option value="india">India</option>
                        <option value="us">US</option>
                        <option value="uk">UK</option>
                    </select><br /> <br />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Languages known">Languages known:</label>
                </td>
                <td>
                    <input type="checkbox" id="language1" name="language1" value="English">
                    <label for="language1"> English</label>
                    <input type="checkbox" id="language2" name="language2" value="Kannada">
                    <label for="language2"> Kannada</label>
                    <input type="checkbox" id="language3" name="language3" value="Hindi">
                    <label for="language3"> Hindi</label>
                    <input type="checkbox" id="language4" name="language4" value="Telugu">
                    <label for="language4"> Telugu</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="condition" name="condition" value="condition">
                    <label for="condition"> Hereby I declare all the given details are true</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h6 align="right">Log in to <a href="url">Ethnus</a> website</h6>
                </td>
            </tr>
        </table> <br>      
        <input type="submit" name="Register" value="Register" />
    </form>
</body>
</html>
